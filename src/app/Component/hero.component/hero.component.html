<section id="home"
  class="h-screen flex items-center justify-center bg-gradient-to-br from-pink-50 via-purple-100 to-indigo-100 relative overflow-hidden px-6 md:px-20">

  <!-- Background Animation -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-1/2 -right-1/2 w-96 h-96 bg-pink-300 rounded-full opacity-30 animate-float"></div>
    <div class="absolute -bottom-1/2 -left-1/2 w-96 h-96 bg-indigo-300 rounded-full opacity-30 animate-float"
      style="animation-delay: -3s;"></div>
  </div>

  <div class="max-w-6xl mx-auto relative z-10 text-center">
    <!-- Profile Image as Story -->
    <div class="mb-8 animate-slide-up">
      <div
        class="w-44 h-44 mx-auto rounded-full bg-gradient-to-tr from-pink-500 via-purple-500 to-indigo-500 p-1 shadow-lg ring-4 ring-white ring-opacity-80">
        <div
          class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden shadow-xl transform transition duration-300 filter grayscale hover:filter-none hover:scale-105">
          <img src="assets/profile.jpg" alt="Profile Picture" class="w-40 h-40 rounded-full object-cover" />
        </div>
      </div>
    </div>

    <!-- Hero Content -->
    <div class="animate-slide-up" style="animation-delay: 0.2s;">
      <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-gray-900 mb-6">
        Hi, I'm <span
          class="bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-700 bg-clip-text text-transparent">Mostafa
          Elshenawy</span>
      </h1>
      <p class="text-xl md:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto">
        Full Stack Developer passionate about creating beautiful, functional, and user-friendly digital experiences
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center animate-slide-up" style="animation-delay: 0.4s;">
      <a href="#projects"
        class="bg-pink-500 text-white px-6 py-3 rounded-full font-medium shadow-lg hover:bg-pink-600 transition">
        View My Work
      </a>
      <a href="#contact"
        class="bg-white text-pink-600 border border-pink-500 px-6 py-3 rounded-full font-medium shadow-md hover:bg-pink-50 transition">
        Get In Touch
      </a>
    </div>


    <!-- Skills Preview -->
    <div class="mt-16 animate-slide-up" style="animation-delay: 0.6s;">
      <p class="text-gray-500 mb-6">Specialized in</p>
      <div class="flex flex-wrap justify-center gap-4">
        <span *ngFor="let skill of skills"
          class="px-4 py-2 bg-white/70 backdrop-blur-sm rounded-full text-gray-700 font-medium border border-gray-300 hover:border-pink-500 hover:text-pink-600 transition-all duration-200 transform hover:scale-105">
          {{ skill }}
        </span>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <a href="#about" class="text-gray-400 hover:text-pink-600 transition-colors duration-200">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
    </a>
  </div>
</section>
