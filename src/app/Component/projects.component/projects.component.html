<section id="projects"
    class="min-h-screen flex items-center justify-center  from-pink-50 via-purple-100 to-indigo-100 relative overflow-hidden px-6 md:px-20 py-24">

    <div class="w-full max-w-7xl">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2
                class="text-4xl md:text-4xl font-bold bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-700 bg-clip-text text-transparent">
                Featured Projects
            </h2>
            <p class="text-secondary-700 max-w-2xl mx-auto text-lg">
                A showcase of my recent work and the technologies I've used to solve real-world problems.
            </p>
        </div>

        <!-- Filters -->
        <div class="flex flex-wrap justify-center gap-3 mb-14">
            <button *ngFor="let filter of filters" (click)="setActiveFilter(filter)" [ngClass]="activeFilter === filter ? 
            'bg-pink-500 text-white shadow-lg hover:bg-pink-600' : 
            'bg-white text-gray-800 hover:bg-gray-100'"
                class="px-5 py-2 rounded-full font-medium border border-gray-200 shadow-md transition-all duration-300 hover:scale-105 backdrop-blur-md">
                {{ filter }}
            </button>
        </div>

        <!-- Projects Grid -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let project of filteredProjects; let i = index"
                class="bg-white/80 backdrop-blur-xl rounded-2xl overflow-hidden shadow-lg transition-transform duration-300 hover:-translate-y-2 animate-fade-in-up"
                [style.animation-delay.s]="i * 0.1">

                <!-- Image Section -->
                <div class="relative group">
                    <img [src]="project.image" [alt]="project.title"
                        class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110" />

                    <div
                        class="absolute inset-0 bg-primary-600 bg-opacity-0 group-hover:bg-opacity-90 transition-all duration-300 flex items-center justify-center">
                        <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex space-x-4">
                            <a [href]="project.demo" target="_blank"
                                class="bg-white text-primary-600 p-3 rounded-full hover:bg-primary-100 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>
                            <a [href]="project.github" target="_blank"
                                class="bg-white text-primary-600 p-3 rounded-full hover:bg-primary-100 transition-colors">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12c0 4.41 2.865 8.19 6.84 9.5.5.09.68-.22.68-.48 0-.24-.01-.87-.02-1.71-2.78.61-3.37-1.34-3.37-1.34-.45-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1.01.07 1.53 1.03 1.53 1.03.89 1.53 2.34 1.09 2.91.83.09-.65.35-1.09.64-1.34-2.22-.25-4.56-1.11-4.56-4.95 0-1.09.39-1.99 1.03-2.69-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02.8-.22 1.65-.33 2.5-.33s1.7.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02.55 1.38.2 2.4.1 2.65.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.7-4.56 4.95.36.31.68.92.68 1.85 0 1.34-.01 2.42-.01 2.75 0 .27.18.58.69.48A10.01 10.01 0 0022 12c0-5.52-4.48-10-10-10z" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <div class="flex flex-wrap gap-2 mb-3">
                        <span *ngFor="let tech of project.technologies"
                            class="px-2 py-1 bg-primary-100 text-primary-700 text-xs rounded-full font-medium">
                            {{ tech }}
                        </span>
                    </div>

                    <h3 class="text-xl font-semibold text-secondary-900 mb-1">{{ project.title }}</h3>
                    <p class="text-secondary-600 text-sm leading-relaxed mb-4">{{ project.description }}</p>

                    <div class="flex justify-between items-center text-sm">
                        <div class="flex space-x-3">
                            <a [href]="project.demo" target="_blank"
                                class="text-primary-600 hover:underline font-medium">Live Demo</a>
                            <a [href]="project.github" target="_blank"
                                class="text-secondary-600 hover:underline font-medium">GitHub</a>
                        </div>
                        <span class="text-secondary-400 text-xs">{{ project.category }}</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Call to Action -->
        <div class="text-center mt-16">
            <a href="https://github.com/M4Shenawy1702" target="_blank" class="inline-block bg-pink-500 text-white px-6 py-3 rounded-full font-medium shadow-lg  hover:bg-gradient-to-br hover:from-pink-500 hover:to-indigo-600 
                    hover:rounded-2xl hover:shadow-lg flex items-center transition duration-300">
                View All Projects on GitHub
            </a>
        </div>
    </div>
</section>
